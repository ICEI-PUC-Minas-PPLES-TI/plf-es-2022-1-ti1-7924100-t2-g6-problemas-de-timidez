<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Timidex</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script src="./login.js"defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>
    
            <div class="label-float">
                <input type="text" id="nome" parceholder=""required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" parceholder=""required>
                <label id="labelUsuario" for="usuario">Usuario</label>
            </div>
            
            <div class="label-float">
                <input type="password" id="senha" parceholder=""required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha"class="fa fa-eye" aria-hidden="true"></i>
            </div>
            
            <div class="label-float">
                <input type="password" id="confirmSenha" parceholder=""required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id= verConfirmSenha class="fa fa-eye" aria-hidden="true"></i>
            </div>

         <div class="justify-center">
            <button href="http://127.0.0.1:5500/cadastro.html" onclick="cadastrar()">Cadastrar</button>
         </div>

        </div>
    </div>
    
</body>

</html>
